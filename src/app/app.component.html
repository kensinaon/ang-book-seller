<div class="navbar navbar-expand navbar-dark bg-dark">
  <a href="https://angular.io" class="navbar-brand ms-1">ANGULAR</a>

  <div class="navbar-nav me-auto">
    <li class="nav-item" *ngIf="isAdmin()">
      <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link">Admin</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/home']" routerLinkActive="active" class="nav-link">Home</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Sign-up</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Sign-in</a>
    </li>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
    <li class="nav-item">
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">{{currentUser.username}}</a>
    </li>
    <li class="nav-item">
      <a (click)="logOut()" routerLinkActive="active" class="nav-link" style="cursor: pointer;">Sign out</a>
    </li>
  </div>

</div>




<router-outlet></router-outlet>
